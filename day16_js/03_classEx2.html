        /*

            일반 함수와 생성자 함수는 기술적인 차이는 없음.
            1.반드시 new를 통해 실행
            2.함수 첫 글자는 대문자로.

            function User(name){
                this.name=name;

                this.print=function(){

        */
    //클래스
    //firstName,lastName,age,address
    //get personInfo() toString처럼 모든 값을 리턴해주는 get

    class Person{
        constructor(firstName,lastName,age,address)
        {
            this.firstName=firstName;
            this.lastName=lastName;
            this.age=age;
            this.address=address;
        }

        get personInfo()
        {
            return `${this.firstName},${this.lastName},${this.age},${this.address}`;
        }
    }
    
    const yu=new Person('yu','hoje',26,'인천시');
    //메서드 info(),get은 info
    console.log(yu.personInfo);

    //생성자 함수에서는 get x
    function PersonObject(first,last,age,addr){
        this.firstName=first;
        this.lastName=last;
        this.age=age;
        this.address=addr;
        this.getPersonInfo=function(){
            return `${this.firstName},${this.lastName},${this.age},${this.address}`;
        }
    }
    
    let yu2=new PersonObject('yu','hoje2',26,'인천시');
    console.log(yu2);
    console.log(yu2.getPersonInfo());
