<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log('----예제----');
        //class User 생성
        //생성자로 name,birth를 받아서 멤버변수로 저장
        //age() 나이를 리턴
        //status() 성인인지 미성년자인지 콘솔에 출력

        let now= new Date('2023-08-07');

        class User{
            constructor(name, birth)
            {
                this.name=name;
                this.birthday=new Date(birth);   
            }
             age(){
                return parseInt(now.getFullYear())-parseInt(this.birthday.getFullYear())+1;
                
            }
            status(){
                let age=this.age();
                if(age>19)
                    console.log('성인입니다.');
                else
                    console.log('미성년자입니다.');
            }
        }
        const yuho=new User('유호재','1998-01-23');
        console.log(yuho.age());
        yuho.status(); 

    </script>
</body>
</html>
