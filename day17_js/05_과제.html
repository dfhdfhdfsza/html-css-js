    <style>
        .font {
            font-family: 'Black And White Picture';

        h1 {

        .hname {

            float: left;

<body>

    <header id="hd">
    </header>
    <section id="sec">
    </section>




    <script>

        fetch('https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json').then(rsp => rsp.json())
            .then(json => { hd.innerHTML += `<h1 class='font'>${json['squadName']}<h1>` });


        fetch('https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json').then(rsp => rsp.json())
            .then(json => { hd.innerHTML += `<br><h3 class='subti'>HomeTown:${json['homeTown']}// Formd:${json['formed']}</h3>` });


        fetch('https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json').then(rsp => rsp.json())
            .then(json => printHero(json, 0))

        fetch('https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json').then(rsp => rsp.json())
            .then(json => printHero(json, 1))

        fetch('https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json').then(rsp => rsp.json())
            .then(json => printHero(json, 2))



        function printHero(obj, idx) 
        {
            let str = `<div>`
            str += `<h3 class='hname font'>${obj['members'][idx]['name']}</h3>`;
            str += `<br>Secret identity : ${obj['members'][idx]['secretIdentity']}`;
            str += `<br>Age : ${obj['members'][idx]['age']}`
            str += `<br>Superpowers:<br>`

            for (const c of obj['members'][idx]['powers'])
                str += `<li>${c}</li>`

            str += `</div>`

            sec.innerHTML += `${str}`
        }


    </script>
