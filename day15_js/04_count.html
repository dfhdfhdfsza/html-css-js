<head>

<body>
    <!-- 
        button을 2개 준비
        + / -
          0 =>h1    최소값 0
     -->
     <h1 id="result">0</h1> 
     <button onclick="plusminus('+')">+</button>
     <button onclick="plusminus('-')">-</button>

     <script>
        function plusminus(c)
        {
            let num=Number(document.getElementById('result').innerText);
            if(c=='+')
                result.innerHTML=`${num+1}`;
            else
            {
                if(num!=0)
                    result.innerHTML=`${num-1}`;
            }
        }

     </script>



</body>
