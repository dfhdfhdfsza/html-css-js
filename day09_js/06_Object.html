<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        객체: 식별할 수 있는 것을 상세 특징으로 표현하려는 형식
    </h1>
    <ul>
        <li>
            const로 선언하는것이 일반적
        </li>
        <li>
            {} 속성명:속성값, 속성명:속성값,...표현
        </li>
        <li>
            같은 객체 내에서 속성명은 중복되면 안됨.(고유 키)
        </li>
        <li>
            객체 내부의 속성 값으로 사용될수 있는 데이터의 타입은 제한이 없다.
        </li>
        <li>
            객체의 속성 값으로 익명함수를 정의=> 그 함수를 메서드라고 부른다.
            메서드 이름은 속성명이됨.
        </li>
    </ul>
    <script>
        const car={name:'myCar',year:2023}
        console.log(car)
        // car=100; 재할당 불가능
        
        let myCar={name:'superCar',year:2023}
        myCar=100
        console.log(myCar)
        //myCar의 객체는 사라짐-객체를 활용하려고 했던 목적이 사라짐.
    </script>
    <script>
        const me={
            name:'유호재',
            age:20,
            addr:'incheon',
            isDeveloper:true,
            'hobby':'game',
            'myFavor':'game',
            avail:{
                year:2020,
                title:'javascript', 
                ver:'ES6+',
                project:'Back-End',
                intro:function(){
                    console.log(`${me.avail.title}:${me.avail.ver}`)
                    return `re:${this.title}:${this.ver}`
                }
            },
            year:2023
        }
        console.log(me)
        console.log(me.name)
        console.log(me.year)
        console.log(me.avail.year,me.avail.title,me.avail.ver)
        console.log(me.avail.intro)//함수를 실행하는게 아니라 지목
        console.log(me.avail.intro()) //함수를 실행
        console.log("--------------------")

        console.log(me["addr"])
        console.log(me['hobby'])
        console.log(me['avail']['title'])
        console.log(me['avail']['intro']())

        let keyName='name'
        console.log(me[keyName])

        console.log(me['avail'].title)
        console.log("--------------------")
    </script>
    <script>
        //객체 생성:좋아하는 가수의 인적사항,가수의 플레이리스트 3곡
        //이름,나이,주소,플레이리스트(객체로3곡),함수로 3곡(플레이리스트의 곡을 콘솔에 출력)
        const singer={
            name:'아이유',
            age:30,
            addr:'서울특별시 성동구 송정동',
            playlist:{
                arr:['좋은날','너랑나','레옹'],
                intro:function(){
                    return (singer.playlist.arr)
                }
            }
        }
        console.log('name:',singer.name)
        console.log('age:',singer.age)
        console.log('addr:',singer.addr)
        console.log('playlist:',singer.playlist.arr)
        console.log('function:',singer.playlist.intro())

    </script>
</body>
</html>
