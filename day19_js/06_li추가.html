<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="all">Li Tag 한 번에 추가하기</button>
    <button type="button" id="one">Li Tag 하나씩 추가하기</button>
    <button type="button" id="all2">Li Tag 한 번에 추가하기</button>
    <button type="button" id="one2">Li Tag 하나씩 추가하기</button>
    <ul id="ul"></ul>
    <hr>
    <ol id="ol"></ol>
    <hr>
    <ul id="ul2"></ul>
    <hr>
    <ol id="ol2"></ol>

    <script>
        const arr=["HTML","CSS","javascript","SQL"];
        let idx=0;
        document.getElementById('all').addEventListener('click',()=>{
            ul.innerHTML='';
            for(let i=0;i<arr.length;i++)
                ul.innerHTML+=`<li>${arr[i]}</li>`
        })
        document.getElementById('one').addEventListener('click',()=>{
            if(idx<arr.length)
            {
                ol.innerHTML+=`<li>${arr[idx]}</li>`
                idx++;
            }
        })
        
        //appendchild 사용
        document.getElementById('all2').addEventListener('click',()=>{
            let ul=document.getElementById('ul2');
            arr.forEach((elem)=>{
                let li=document.createElement('li'); // ==  str=`<li></li>`
                li.innerText=elem; // ==  str=`<li>${elem}</li>`
                ul.appendChild(li); // == innerHTML=str;
            })
        })
        let idx2=0;
        const ol2=document.getElementById('ol2');
        document.getElementById('one2').addEventListener('click',()=>{
            if(idx<arr.length)
            {
                let li=document.createElement('li');
                li.innerText=arr[idx2];
                ol2.appendChild(li);
                idx2++;
            }
        })
    </script>
</body>
</html>
