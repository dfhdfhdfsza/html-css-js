<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>오늘은?</h1>
    <button type="button" onclick="printdate()">Today</button>
    <h3 id="h3">
        <!-- 오늘날짜와 요일을 출력 -->
        <!-- 2023.07.31.(월) -->
    </h3>
    
    <script>
        function printdate()
        {

            let date= new Date();
            let today=date.toLocaleDateString();
            let day;
            switch(date.getDay())
            {
                case 0: day='일'; break;
                case 1: day='월'; break;
                case 2: day='화'; break;
                case 3: day='수'; break;
                case 4: day='목'; break;
                case 5: day='금'; break;
                case 6: day='토'; break;
            }
            h3.innerHTML+=`${today}(${day})`
        }
    </script>
</body>
</html>
