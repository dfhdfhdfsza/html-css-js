<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>font 속성</title>
    <!-- 
        폰트 지정:font-family
        -지정하려는 폰트를 ,로 나열
        -한글폰트인 경우 한글이름,영문이름으로 같이 사용
        -마지막 폰트는 기본형으로 지정 : serif
        폰트크기:font-size
        폰트스타일:font-style
        폰트굵기:font-weight,100~900 사이의 값을 100단위로 지정
        -기본 700
        font : (font-style font-weight)font-size font-family
     -->
     <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
     <style>
        .font
        {
            font-family: 'Bagel Fat One', cursive;
            font-size: 50px;
            font-style: italic;
            font-weight: 700;
            
        

        }
     </style>
</head>
<body>
    <div class="font">모든 사람은 인종, 피부색, 성, 언어, 종교, 정치적 또는 기타의 견해, 민족적 또는 사회적 출신, 재산, 출생 또는 기타의 신분과 같은 어떠한 종류의 차별이 없이, 이 선언에 규정된 모든 권리와 자유를 향유할 자격이 있다.</div>
</body>
</html>
