<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icon 가져오기</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<style>
    #an
    {
        font-size: 500px;
        color: springgreen;
        text-shadow: 5px 5px 5px black;
    }
    #tw
    {
        font-size: 500px;
        color:blueviolet;
    }
    #tt
    {

        font-size: 500px;
        color:  rgb(32, 163, 234);
    }
    #yt
    {
        font-size: 500px;
        color: red;
    }
    #bug
    {
        font-size: 500px;
        color: brown;
        text-shadow: 5px 5px 5px black;
    }
  
</style>
</head>
<body>
    <!-- icon은 <i> <svg> <span> -->
    <ul type="none">
        <li id="an">
            <i class="bi bi-android2"></i>
        </li>
        <li id="tw">
            <i class="bi bi-twitch"></i>
        </li>
        <li id="tt">
            <i class="bi bi-twitter"></i>
        </li>
        <li id="yt">
            <i class="bi bi-youtube"></i>
        </li>
        <li id="bug">
            <i class="bi bi-bug"></i>
        </li>
    </ul>
</body>
</html>
