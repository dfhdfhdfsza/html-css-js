<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute selector</title>
    <style>
        input[type=text]
        {
            background-color: coral;
        }
        input[type=password]:focus
        {
            background-color: yellowgreen;
        }
        button[type=button]
        {
            background-color: salmon;
        }
        button[type=reset]:hover
        {
            background-color: midnightblue;
        }
        .login
        {
            font-size: 20px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <!-- 
        태그가 가지고 있는 속성을 이용하여 선택하는 선택자
        태그며에[속성=값]
     -->
     <form action="">
        <div>
            <label for="id">User ID</label>
            <input type="text" class="login" id="id" name="id" placeholder="8자 이상" required><br>
            <label for="pw">PassWord</label>
            <input type="text" class="login" id="pw" name="pw" placeholder="8자 이상" required>
        </div>
        <div>
            <label for="pin">User PIN</label>
            <!-- required=필수속성 -->
            <input type="password" class="login" name="pin" id="pin" placeholder="숫자만" required>
        </div>
        <button type="button">일반버튼</button>
        <button type="submit">전송버튼</button>
        <button type="reset">취소버튼</button>
     </form>
</body>
</html>
