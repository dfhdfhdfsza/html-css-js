<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할인율 구하기</title>
</head>
<body>
    <fieldset>
        <legend>가격과 할인율을 입력해주세요.</legend>
        가격: <input type="text" id="price">원<br>
        할인율: <input type="text" id="saleper">%<br>
        <button type="button" onclick="sale()">전송</button>
    </fieldset>
    <ol id="ol"></ol>
    <script>
        //가격과 할인율을 입력받아 할인금액과 지불금액을 구하시오.
        //ex) 50000원 5%할인 할인금액:2500 지불금액
        function sale()
        {
            let price=document.getElementById('price').value;
            let saleper=document.getElementById('saleper').value;

            let saleprice=parseInt(price)*(parseInt(saleper)*0.01);
            let pay=parseInt(price)-saleprice;
            ol.innerHTML=`<li>가격 : ${price}</li>`
            ol.innerHTML+=`<li>할인율 : ${saleper}%</li>`
            ol.innerHTML+=`<li>할인금액 : ${saleprice}</li>`
            ol.innerHTML+=`<li>지불금액 : ${pay}</li>`
        }
    </script>
</body>
</html>
