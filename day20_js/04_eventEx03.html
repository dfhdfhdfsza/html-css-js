<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <button type="button" id="btn">엘리먼트 만들기</button>
    <div id="result"></div>
    <script>

        document.getElementById('btn').addEventListener('click',()=>{
            result.innerHTML=`<button type="button" id="btn2" onclick="asc()">생성된 버튼</button>`
        })
        //첫 화면 시점에 newBtn id가 없으면 안됨.   
        //document.getElementById('newBtn').addEventListener

        //동적으로 생성된 엘리먼트에 이벤트를 부여
        //문서 전체에 리스너를 장착 엘리먼트를 선택
        
        function asc()
        {
            result.innerHTML='';
            result.innerHTML=`<button type="button" id="btn2" onclick="asc()">생성된 버튼</button>`
            result.innerHTML+=`<h1>생성된 버튼을 클릭함!</h1>`
        }
    </script>
</body>
</html>
