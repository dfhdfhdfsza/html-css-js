<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 400px;
            height: 400px;
            margin: 0 auto;
            padding-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/image/pizza401_1-1.jpg" alt="" id="pic">
    </div>

    <script>
        let pic=document.getElementById("pic");
        pic.addEventListener('mouseover',()=>{
            pic.src="/image/gv00000248650_1.jpg";
        })
        pic.addEventListener('mouseout',()=>{
            pic.src="/image/pizza401_1-1.jpg";
        })
    </script>
</body>
</html>
