<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img tag</title>
</head>
<body>
    <!-- 
        <input type="image">==img태그
        -width:이미지 가로길이
        -height:이미지의 세로 길이
        -auto:비율에 맞춰서 자동
     -->
     <img src="/image/다운로드 (1).jpg" alt="이미지 없음" width="500px" height="500px"><br>
     <!-- 강아지 그림을 누르면 naver로 이동하게 설정 -->
     <a href="https://www.naver.com/"><img src="/image/다운로드 (2).jpg" alt="이미지없음"></a>
</body>
</html>
